
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <nav>
            <div class="nav-left">
                <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            </div>
            <div class="nav-right">
                <span id="userInfo"></span>
                <button id="profileBtn" class="btn"><i class="fas fa-user"></i> Profile</button>
                <button id="logoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>        
        </nav>

        <!-- Profile Modal -->
        <div id="profileModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-user-edit"></i> Update Profile</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter email" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Profile</button>
                </form>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div id="editTaskModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-edit"></i> Edit Task</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="editTaskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label for="editTitle">Title</label>
                        <input type="text" id="editTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <textarea id="editDescription" placeholder="Enter task description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editDueDate">Due Date</label>
                        <input type="date" id="editDueDate" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Task</button>
                </form>
            </div>
        </div>

        <div class="content">
            <div class="add-task">
                <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter task description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Task</button>
                </form>
            </div>

            <div class="task-list">
                <div class="task-header">
                    <h2><i class="fas fa-list"></i> My Tasks</h2>
                    
                </div>
                <div id="tasks" class="tasks-container"></div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
